name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Strip binary
        run: strip target/release/soltop

      - name: Rename binary
        run: mv target/release/soltop soltop-linux-x86_64

      - name: Create checksum
        run: sha256sum soltop-linux-x86_64 > soltop-linux-x86_64.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: |
            soltop-linux-x86_64
            soltop-linux-x86_64.sha256

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-binaries

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            soltop-linux-x86_64
            soltop-linux-x86_64.sha256
          body: |
            ## soltop v${{ steps.version.outputs.VERSION }}

            ### Installation

            Download the binary for Linux x86_64:

            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/soltop-linux-x86_64
            chmod +x soltop-linux-x86_64
            sudo mv soltop-linux-x86_64 /usr/local/bin/soltop
            ```

            ### Verify checksum

            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/soltop-linux-x86_64.sha256
            sha256sum -c soltop-linux-x86_64.sha256
            ```

            ### What's Changed

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
